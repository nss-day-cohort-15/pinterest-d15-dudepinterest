<div class="container">
    <h1>Edit Pin </h1>
    <form>
        <div class="form-group">
            <label>Pin Info</label>
            <input type="text" class="form-control placeholder="{{selectedPin.title}}" ng-model="selectedPin.title">
            <input type="text" class="form-control placeholder="{{selectedPin.description}}" ng-model="selectedPin.description">
            <input type="text" class="form-control placeholder="{{selectedPin.imgurl}}" ng-model="selectedPin.imgurl">
        </div>
        <button class="btn btn-success" ng-click="addNewItem(selectedPin.pinid)">Save Changes</button>
    </form>
</div>
