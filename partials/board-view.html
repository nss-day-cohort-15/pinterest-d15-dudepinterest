<div ng-init="loadPinsToDom()">
    <h1>BOARD TITLE</h1>
    <div ng-repeat="pin in pinArray">
        <div class="pinCard">
            <h1>{{pin.name}}</h1>
            <h1>{{pin.description}}</h1>
            <button ng-click="deletePin(pin.pinid)">Delete Pin</button>
            <button ng-click="editPin()">Edit Pin</button>
        </div>
    </div>
    <div>
        <button ng-click="addNewPin()">Add New Pin</button>
    </div>
</div>
