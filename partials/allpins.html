<h2>Dude, check out these pins</h2>
<div class="container">
    <div class="row">
        <div ng-init="loadPinsToDom()">
            <div class="col s6 m4 l3" ng-repeat="pin in pinArray">
            <div class="card hoverable">
                <div class="card-image">
                    <a ng-href="#/pin/{{pin.pinid}}"><img src="{{pin.imgurl}}"></a>
                    <span class="card-title" style="background: rgba(0,0,0,0.4); width: 100%; padding: 1px 5px; font-weight: bold;">{{pin.title}}</span>
                </div>
                <div class="card-content">
                    <p>{{pin.description}}</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn btn-small teal darken-4" href="#/explore/newpin/{{pin.pinid}}">
                    <i class="material-icons left">library_add</i>Add</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
